apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  labels:
    app: apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: apigateway:{{ .Commit }}
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: apigatewaysvc
spec:
  selector:
    app: apigateway
  type: NodePort
  ports:
  - protocol: TCP
    port: 2018
    targetPort: {{ .Port }}